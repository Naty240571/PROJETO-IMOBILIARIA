<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Imobiliária</title>
    <link rel="shortcut icon" href="imagens/Icone e logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f4c198edf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>

        <main>
            <form action="">
                <label for="input-email">EMAIL</label>
                <input type="email" class="inpult-email" 
                id="inpult-email" name="inpult-email"  placeholder="insira seu e-mail"> <br>
    
    
                <label for="inpult-password">SENHA</label>
                <input type="password" class="inpult-password" 
                id="inpult-password" name="inpult-password"> <br>

                <input type="submit" value="Cadastre-se">
            </form>
<!-- label => usada como etiqueta para formulario (nome da caixa) peça fundamental para construção de formularios. O (for "") que é vinculado com ele servira para especificar a qual input ele pertence/conversa.-->

<!-- INPUT => utilizado para especificar o tipo de entrada da informação (test, E-mail, password, date e etc...) sempre lemrar que o input precisa ter um ID, CLASS e NAME para facilitar em ações futuras.-->

<!-- input type "submit" => utilizando como botão, e o type "submit" faz uma cção de envio das informações que se encontram dentrop do formulario, sendo essencial para um formulario. Alterando o "value" é possivel trocar o nome de visualização do botão. -->

        </main>
</body>
</html>
