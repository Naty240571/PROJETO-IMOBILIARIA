<head>

<body>

    
        
       <div class="div-form">
        <form action="">
           <h2>Cadastre-se</h2>

           <p>Cadastre-se e Conheça as nossas ofertas e descontos exclusivos e descontos exclusivos para clientes da JK Imobiliaria.</p>
        
           <label for="inpult-name">Nome</label>
           <input type="nunber" class="input-name dombosco" id="inpult-name" name="inpult-name"
           placeholder="insira seu Nome"> <br>



           <label for="inpult-name">SOBRE NOME</label>
           <input type="nunber" class="input-name dombosco" id="inpult-name" name="inpult-name"
           placeholder="insira seu sobre Nome"> <br>


           <label for="inpult-nunber">NUMERO</label>
           <input type="nunber" class="input-nunber dombosco" id="inpult-nunber" name="inpult-nunber"
           placeholder="insira seu Numero"> <br>


            <label for="input-email">EMAIL</label>
            <input type="email" class="inpult-email dombosco" id="inpult-email" name="inpult-email"
                placeholder="insira seu e-mail"> <br>


            <label for="inpult-password">SENHA</label>
            <input type="password" class="inpult-password dombosco" id="inpult-password" name="inpult-password" placeholder="digite sua senha"> <br>


            <label for="inpult-password">CONFIRMAR SENHA</label>
            <input type="password" class="inpult-password dombosco" id="inpult-password" name="inpult-password" placeholder="confirme sua senha"> <br>


            <input type="submit" value="Criar" class="btn-form">
        </form>
        
 
</div>

</body>
